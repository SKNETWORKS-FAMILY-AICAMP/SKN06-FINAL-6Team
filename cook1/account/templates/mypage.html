{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MY Page</title>
    <style>
        /* 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            width: 600px;
            margin: 100px auto;
            padding: 20px 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 로고 스타일 */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 999;
        }

        .logo img {
            width: 80px;  
            height: auto;
            cursor: pointer;
        }

        /* 제목 스타일 */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* 프로필 컨테이너 */
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px; /* 간격 조정 */
            margin-bottom: 20px;
        }

        .profile {
            position: relative;
            width: 100px;
            height: 100px;
            overflow: hidden;
            cursor: pointer;
            border-radius: 50%;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile:hover::after {
            content: "이미지 변경";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 12px;
            text-align: center;
            padding: 4px 0;
            border-radius: 0 0 50% 50%;
            pointer-events: none;
        }

        /* 프로필 옆 정보 컨테이너 */
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 왼쪽 정렬 */
            gap: 5px;
        }

        /* 사용자 이름 */
        .user-name {
            font-size: 18px;
            font-weight: bold;
        }

        /* 쿠키 포인트 스타일 */
        .point-container {
            font-size: 14px;
            color: black;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 쿠키 부족 경고 메세지지 */
        .cookie-warning {
            font-size: 14px;
            color: red;
            margin-top: 5px;
        }

        /* 탈퇴 버튼 스타일 */
        .btn-delete {
            padding: 5px 8px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
        }
        .btn-delete:hover {
            background-color: #d32f2f;
        }

        /* 사용자 정보 수정 폼 */
        form {
            width: 100%;
        }

        .form-group-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .form-group {
            width: 48%;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* 읽기 전용 필드 */
        .no-input {
            padding: 8px 0;
            font-size: 14px;
            color: #555;
        }

        /* 입력 필드 */
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* 저장 버튼 스타일 */
        .btn-save {
            padding: 7px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .btn-save:hover {
            background-color: #45a049;
        }

        #id_user_photo {
            display: none;
        }
    </style>

    <script>
        function triggerFileInput() {
            document.getElementById('id_user_photo').click();
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const profileImage = document.getElementById("profile-image");

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                profileImage.src = document.querySelector("input[name='existing_user_photo']").value;
            }
        }
    </script>

</head>

<body>

    <!-- 로고 추가 -->
    <div class="logo">
        <a href="{% url 'home' %}">
            <img src="{% static 'imgs/logo.png' %}" alt="로고">
        </a>
    </div>

    <!-- 페이지 제목 -->
    <h1>MY Page</h1>

    <!-- 프로필 사진 및 기본 정보 -->
    <div class="profile-container">
        <div class="profile" onclick="triggerFileInput()">
            {% if user.user_photo %}
                <img id="profile-image" src="{{ user.user_photo.url }}" alt="프로필 사진">
            {% else %}
                <img id="profile-image" src="{% static 'imgs/user.png' %}" alt="기본 프로필 사진">
            {% endif %}
        </div>

        <div class="profile-info">
            <span class="user-name">{{ user.name }}</span>

            <div class="point-container">
                <span>{{ user.points }}</span> 쿠키
            </div>

            <a href="{% url 'delete_account' %}" class="btn-delete" onclick="return confirm('정말 탈퇴하시겠습니까?');">탈퇴</a>
        
            {% if user.points < 10 %}
                <p class="cookie-warning">⚠️ 채팅을 이용하려면 최소 10 쿠키가 필요합니다.</p>
            {% endif %}
        </div>
    </div>

    <!-- 사용자 정보 수정 폼 -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="file" name="user_photo" id="id_user_photo" accept="image/*" onchange="previewImage(event)">

        <!-- 기존 프로필 이미지 유지 -->
        <input type="hidden" name="existing_user_photo" value="{{ user.user_photo.url }}">

        <div class="form-group-row">
            <div class="form-group">
                <label>아이디</label>
                <div class="no-input">{{ user.login_id }}</div>
            </div>

            <div class="form-group">
                <label>생년월일</label>
                <div class="no-input">{{ user.birthday|date:'Y-m-d' }}</div>
            </div>
        </div>

        <div class="form-group-row">
            <div class="form-group">
                <label for="id_nickname">별명</label>
                <input type="text" name="nickname" id="id_nickname" value="{{ user.nickname }}" required>
            </div>

            <div class="form-group">
                <label for="id_password">비밀번호</label>
                <input type="password" name="password" id="id_password" placeholder="비밀번호 변경 시 입력">
            </div>
        </div>

        <div class="form-email-row">
            <div class="form-group">
                <label>이메일</label>
                <div class="no-input">{{ user.email }}</div>
            </div>
            <button type="submit" class="btn-save">저장하기</button>
        </div>
    </form>

</body>
</html>
