{% extends "base.html" %}

{% block content %}
    <h2>아이디 찾기</h2>

    {% if login_id %}
        <p>회원님의 아이디는 <strong>{{ login_id }}</strong>입니다.</p>
        <a href="{% url 'login' %}">로그인하기</a>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">아이디 찾기</button>
        </form>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endif %}
{% endblock %}
