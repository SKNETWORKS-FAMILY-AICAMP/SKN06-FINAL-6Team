{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }

        .input-group {
            display: flex;
            align-items: center;
            width: 100%;
        }

        input {
            flex: 1;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn-small {
            padding: 8px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-small:hover {
            background-color: #0056b3;
        }

        .btn-large {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-large:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 인증번호 입력창을 표시할지 확인
            {% if request.session.show_verification %}
                document.getElementById("verification-section").classList.remove("hidden");
            {% endif %}

            // 비밀번호 재설정 폼을 표시할지 확인
            {% if request.session.is_verified %}
                document.getElementById("verification-section").classList.add("hidden");
                document.getElementById("reset-password-section").classList.remove("hidden");
            {% endif %}
        });
    </script>
</head>

<body>

    <h2>비밀번호 찾기</h2>

    <!-- ✅ 1. 비밀번호 찾기 폼 -->
    <form id="find-pw-form" method="post" action="{% url 'find_pw' %}">
        {% csrf_token %}
        <label>아이디:</label>
        <input type="text" name="login_id" required value="{{ request.POST.login_id|default_if_none:'' }}">

        <label>이름:</label>
        <input type="text" name="name" required value="{{ request.POST.name|default_if_none:'' }}">

        <label>이메일:</label>
        <div class="input-group">
            <input type="email" name="email" required value="{{ request.POST.email|default_if_none:'' }}">
            <button type="submit" class="btn-small">인증번호 받기</button>
        </div>
        
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </form>

    <!-- ✅ 2. 인증번호 입력 필드 -->
    <div id="verification-section" class="hidden">
        <form method="post" action="{% url 'verify_otp' %}">
            {% csrf_token %}
            <label>이메일:</label>
            <input type="email" value="{{ request.session.reset_email }}" readonly>

            <label>인증번호 입력:</label>
            <input type="text" name="code" required>

            <button type="submit" class="btn-large">인증하기</button>
        </form>
    </div>

    <!-- ✅ 3. 비밀번호 변경 폼 -->
    <div id="reset-password-section" class="hidden">
        <form method="post" action="{% url 'reset_password' %}">
            {% csrf_token %}
            <label>새 비밀번호:</label>
            <input type="password" name="password" required>

            <label>비밀번호 확인:</label>
            <input type="password" name="password_confirm" required>

            <button type="submit" class="btn-large">비밀번호 변경</button>
        </form>
    </div>

</body>
</html>
