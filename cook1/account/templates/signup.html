{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            position: relative;
        }

        /* ✅ 로고 스타일 - 화면의 왼쪽 상단 끝으로 이동 */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: auto;
            cursor: pointer;
        }

        /* 회원가입 컨테이너 */
        .signup-container {
            width: 450px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 제목 스타일 */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* 입력 필드 스타일 */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input, button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* 비밀번호 입력창과 아이콘을 나란히 배치 */
        .password-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .password-container input {
            flex: 1;
        }

        .password-toggle {
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* 프로필 사진 업로드 */
        input[type="file"] {
            border: none;
            margin-bottom: 10px;
        }

        /* 회원가입 버튼 */
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* 입력창 포커스 효과 */
        input:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>

<body>

    <!--  로고 - 화면 왼쪽 상단 끝으로 이동 -->
    <img src="{% static 'imgs/logo.png' %}" alt="LOGO" class="logo" onclick="location.href='{% url 'home' %}'">

    <div class="signup-container">
        <h2>회원가입</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="id_login_id">로그인 ID</label>
            {{ form.login_id }}

            <label for="id_password1">비밀번호</label>
            <div class="password-container">
                {{ form.password1 }}
                <button type="button" class="password-toggle"
                        onmousedown="showPassword('id_password1')" 
                        onmouseup="hidePassword('id_password1')" 
                        onmouseleave="hidePassword('id_password1')">🔒</button>
            </div>

            <label for="id_password2">비밀번호 확인</label>
            <div class="password-container">
                {{ form.password2 }}
                <button type="button" class="password-toggle"
                        onmousedown="showPassword('id_password2')" 
                        onmouseup="hidePassword('id_password2')" 
                        onmouseleave="hidePassword('id_password2')">🔒</button>
            </div>

            <label for="id_email">이메일</label>
            {{ form.email }}

            <label for="id_name">이름</label>
            {{ form.name }}

            <label for="id_nickname">별명</label>
            {{ form.nickname }}

            <label for="id_birthday">생년월일</label>
            {{ form.birthday }}

            <label for="id_user_photo">프로필 사진 (선택 사항)</label>
            {{ form.user_photo }}

            <button type="submit">가입하기</button>
        </form>
    </div>

    <script>
        // 비밀번호 표시 기능
        function showPassword(fieldId) {
            document.getElementById(fieldId).type = "text";
        }

        function hidePassword(fieldId) {
            document.getElementById(fieldId).type = "password";
        }
    </script>

</body>
</html>
