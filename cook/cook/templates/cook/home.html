{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn.login-btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn.login-btn:hover {
            background-color: #0056b3;
        }

        .main {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .logo img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn.start-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn.start-btn:hover {
            background-color: #0056b3;
        }

        .image-display {
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .image-display img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="{% url 'login' %}" class="btn login-btn">로그인</a>
    </div>

    <div class="main">
        <div class="sidebar">
            <div class="logo">
                <img src="/static/imgs/logo.png" alt="LOGO">
            </div>
            <div class="description">꾸깃꾸깃은 사용자 기반 레시피 추천 챗봇입니다.</div>
            <button class="btn start-btn">시작하기</button>
        </div>

        <div class="image-display">
            <img src="/static/imgs/chat_example.png" alt="CHAT 예시 화면">
        </div>
    </div>
</body>
</html>
