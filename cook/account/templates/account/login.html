{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <style>
        /* ✅ 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            position: relative;
            margin: 0;
            padding: 0;
        }

        /* ✅ 로고 스타일 - 왼쪽 상단 끝에 위치 */
        .logo {
            position: absolute;
            top: 0px;
            left: 20px;
            width: 60px;
            height: auto;
            cursor: pointer;
        }

        /* ✅ 로그인 폼 스타일 */
        .login-container {
            width: 350px;
            margin: 100px auto;  /* ✅ 로고와 겹치지 않게 마진 추가 */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: white;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* ✅ 버튼 스타일 */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* ✅ 추가 버튼 스타일 */
        .extra-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }

        .extra-buttons a {
            display: block;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s;
        }

        /* ✅ 개별 버튼 색상 */
        .btn-find-id {
            background-color: #6c757d;
        }

        .btn-find-id:hover {
            background-color: #5a6268;
        }

        .btn-find-pw {
            background-color: #17a2b8;
        }

        .btn-find-pw:hover {
            background-color: #138496;
        }

        .btn-signup {
            background-color: #28a745;
        }

        .btn-signup:hover {
            background-color: #218838;
        }

        /* ✅ 카카오 로그인 버튼 */
        .kakao-login {
            margin-top: 20px;
        }

        .kakao-login img {
            width: 250px;
            height: auto;
            cursor: pointer;
        }

        /* ✅ 로그아웃 및 탈퇴 버튼 */
        .logout-btn, .delete-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn {
            background-color: #007bff;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <!-- ✅ 왼쪽 상단의 로고 -->
    <img src="{% static 'imgs/logo.png' %}" alt="LOGO" class="logo" onclick="location.href='{% url 'home' %}'">

    <div class="login-container">
        <h1>로그인</h1>

        <!-- ✅ 기본 로그인 폼 -->
        <form method="post">
            {% csrf_token %}

            <label for="id_username">아이디:</label>
            {{ form.username }}

            <label for="id_password">비밀번호:</label>
            {{ form.password }}

            <button type="submit">로그인</button>

            <!-- ✅ 아이디 찾기, 비밀번호 찾기, 회원가입 버튼 -->
            <div class="extra-buttons">
                <a href="{% url 'find_id' %}" class="btn-find-id">아이디 찾기</a>
                <a href="{% url 'find_pw' %}" class="btn-find-pw">비밀번호 찾기</a>
                <a href="{% url 'signup' %}" class="btn-signup">회원가입</a>
            </div>
        </form>

        <hr>

        <!-- ✅ 카카오 로그인 버튼 -->
        <div class="kakao-login">
            {% if request.session.kakao_id %}
                <p>환영합니다, {{ request.session.kakao_nickname }}님!</p>
                <a href="{% url 'logout' %}">
                    <button class="logout-btn">로그아웃</button>
                </a>
                <a href="{% url 'delete_account' %}" onclick="return confirm('정말 탈퇴하시겠습니까?');">
                    <button class="delete-btn">탈퇴하기</button>
                </a>
            {% else %}
                <a href="{% url 'kakao_login' %}">
                    <img src="{% static 'imgs/kakao.png' %}" alt="카카오 로그인 버튼">
                </a>
            {% endif %}
        </div>
    </div>

</body>
</html>
