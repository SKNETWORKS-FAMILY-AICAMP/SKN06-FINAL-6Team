{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <style>
        /* 로그인 폼 스타일 */
        form {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 추가 버튼 스타일 */
        .extra-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .extra-buttons a {
            width: 100%;
            text-align: center;
            padding: 10px;
            margin-top: 5px;
            text-decoration: none;
            color: white;
            background-color: #6c757d;
            border-radius: 5px;
            display: block;
        }

        .extra-buttons a:hover {
            background-color: #5a6268;
        }

        /* 카카오 로그인 버튼 스타일 */
        .kakao-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .kakao-login img {
            width: 250px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">로그인 페이지</h1>

    <!-- 기본 로그인 폼 -->
    <form method="post">
        {% csrf_token %}
        
        <label for="id_username">아이디:</label>
        {{ form.username }}
        
        <label for="id_password">비밀번호:</label>
        {{ form.password }}
        
        <button type="submit">로그인</button>

        <!-- 아이디 찾기, 비밀번호 찾기, 회원가입 버튼 추가 -->
        <div class="extra-buttons">
            <a href="{% url 'find_id' %}">아이디 찾기</a>
            <a href="{% url 'find_pw' %}">비밀번호 찾기</a>
            <a href="{% url 'signup' %}" style="background-color: green;">회원가입</a>
        </div>
    </form>

    <hr> <!-- 구분선 추가 -->

    <!-- ✅ 카카오 로그인 버튼 추가 -->
    <div class="kakao-login">
        {% if request.session.kakao_id %}
            <p style="text-align: center;">환영합니다, {{ request.session.kakao_nickname }}님!</p>
            <a href="{% url 'logout' %}"><button>로그아웃</button></a>
            <br><br>
            <a href="{% url 'delete_account' %}" onclick="return confirm('정말 탈퇴하시겠습니까?');">
                <button style="background-color: red; color: white;">탈퇴하기</button>
            </a>
        {% else %}
            <a href="{% url 'kakao_login' %}">
                <img src="{% static 'imgs/kakao.png' %}" alt="카카오 로그인 버튼">
            </a>
        {% endif %}
    </div>

</body>
</html>
