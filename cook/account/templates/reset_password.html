<!-- account/templates/account/reset_password.html -->

{% extends "base.html" %}

{% block content %}
    <h2>비밀번호 재설정</h2>
    <p>새 비밀번호를 입력하세요.</p>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}  <!-- ✅ 간단하게 폼을 렌더링하여 문제 확인 -->

        <button type="submit">비밀번호 변경</button>
    </form>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
