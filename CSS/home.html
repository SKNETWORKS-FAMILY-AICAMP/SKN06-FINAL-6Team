<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇 소개</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <!-- 왼쪽 배경 영역 -->
        <div class="left-section">
            <img src="./static/img/homelogo.png" alt="꾸깃꾸깃 로고" class="logo">
            <button class="chat-btn">대화하기 →</button>
        </div>

        <!-- 오른쪽 콘텐츠 영역 -->
        <div class="right-section">
            <button class="sign-in-btn">Sign in</button>

            <!-- 영상 공간 -->
            <div class="video-container">
                <video controls>
                    <source src="static/video/demo.mp4" type="video/mp4">
                    지원되지 않는 브라우저입니다.
                </video>
            </div>

            <!-- 슬라이드 표시 (동그라미) -->
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
</body>
</html>
