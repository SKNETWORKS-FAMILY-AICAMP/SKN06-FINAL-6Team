<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 확인용</title>
    <link rel="stylesheet" href="select_menu.css">
</head>
<body>
    <!-- <div class="container"> -->
        <h2>즐겨찾는 음식</h2>
        <div class="logo">
            <img src="./static/img/logo.png" alt="로고">
        </div>
        <div class="cookie">
            <img src="./static/img/cookie.png" alt="쿠키">
        </div>
        <div class="user">
            <img src="./static/img/user.png" alt="사용자">
        </div>



    <!-- 검색 & 작성 & 정렬 그룹 -->
    <div class="top-controls">
        <!-- 검색 영역 -->
        <div class="search-container">
            <input type="text" class="search-box" placeholder="메뉴명을 검색하세요.">
            <button class="search-btn">
                <img src="./static/img/search.png" alt="검색 버튼">
            </button>
        </div>
    </div>

    <!-- 즐겨찾기 목록 -->
    <div class="menu-grid">
        <div class="menu-card">
            <div class="menu-image">
                <img src="./static/img/user.png" alt="메뉴 이미지">
            </div>
            <div class="menu-info">
                <h3 class="menu-title">메뉴명</h3>
                <div class="menu-review">
                    <img src="./static/img/review.png" alt="리뷰 보기 버튼">
                </div>
            </div>
            <p class="menu-source">일반 레시피</p>
        </div>  
    </div>
</body>
</html>
