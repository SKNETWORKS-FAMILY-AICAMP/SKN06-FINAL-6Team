<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 확인용</title>
    <link rel="stylesheet" href="review_detail.css">
</head>
<body>
    <div class="container">
        <!-- 상단 제목 -->
        <h2>리뷰 자세히 보기</h2>
        <button class="close-btn">✖</button>

        <!-- 로고, 유저, 쿠키 -->
        <div class="logo">
            <img src="./static/img/logo.png" alt="로고">
        </div>
        <div class="cookie">
            <img src="./static/img/cookie.png" alt="쿠키">
        </div>
        <div class="user">
            <img src="./static/img/user.png" alt="사용자">
        </div>

        <!-- 리뷰 정보 -->
        <div class="review-card">
            <div class="review-main-img">
                <img src="./static/img/자취생.jpg" alt="소개 사진" class="review-main-img">
                </div>
                <div class="review-info">
                    <h3 class="review-title">참치 김치찌개</h3>
                    <div class="review-meta">
                        <span class="review-stars">⭐ 5.0</span>
                        <span class="review-count">리뷰 10개</span>
                    </div>
                </div>
            </div>

            <!-- 유저 리뷰 이미지 -->
            <div class="user-review-container">
                <div class="user-review-image">
                    <img src="./static/img/user.png" alt="사용자 요리 사진">
                    
                    <!-- 좋아요 버튼 -->
                    <div class="review-like">
                        <button class="like-btn" onclick="toggleLike(this)">
                            <span class="heart">🤍</span> <span class="like-count">6</span>
                        </button>
                    </div>
                </div>
            </div>
            

            <!-- 리뷰 상세 -->
            <div class="review-card">
                <div class="review-stars">⭐⭐⭐⭐⭐</div>
                <p class="review-user">길동이(hon***)님의 리뷰입니다.</p>
                <p class="review-date">2025.03.10 | 조회수 14</p>
                <p class="review-details">너무아~~~</p>
            </div>

            <!-- 댓글 -->
            <div class="review-comments">
                <span class="comment-count">댓글 3 </span>
                <button class="arrow">
                    <img src="./static/img/under.png" alt="화살표">
                </button>
            </div>

            <!-- 수정하기 버튼 -->
            <div class="button-container">
                <button class="signup-btn">수정하기</button>
            </div>
        </div>
    </div>
</body>
</html>
