<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 확인용</title>
    <link rel="stylesheet" href="review_list.css">
</head>
<body>
    <!-- <div class="container"> -->
        <h2>리뷰게시판</h2>
        <div class="logo">
            <img src="./static/img/logo.png" alt="로고">
        </div>
        <div class="cookie">
            <img src="./static/img/cookie.png" alt="쿠키">
        </div>
        <div class="user">
            <img src="./static/img/user.png" alt="사용자">
        </div>



    <!-- 검색 & 작성 & 정렬 그룹 -->
    <div class="top-controls">
        <!-- 검색 영역 -->
        <div class="search-container">
            <input type="text" class="search-box" placeholder="메뉴명을 검색하세요.">
            <button class="search-btn">
                <img src="./static/img/search.png" alt="검색 버튼">
            </button>
        </div>

        <!-- 작성 버튼 -->
        <button class="write-btn">
            <img src="./static/img/write.png" alt="작성 버튼">
        </button>

        <!-- 정렬 옵션 -->
        <div class="sort-container">
            <span class="sort-option">최신순</span>
            <button class="sort-arrow">
                <img src="./static/img/under.png" alt="화살표 버튼">
            </button>
            <div class="sort-dropdown">
                <span class="sort-item">최신순</span>
                <span class="sort-item">별점순</span>
                <span class="sort-item">조회순</span>
            </div>
        </div>
    </div>

    <!-- 리뷰 목록 -->
    <div class="reviews-grid">
        <div class="review-card">
            <div class="review-image">
                <img src="./static/img/user.png" alt="db에 있는사진">
            </div>
            <h3 class="review-title">참치 김치찌개</h3>
            <div class="review-stars">⭐⭐⭐⭐⭐</div>
            <p class="review-user">hon***</p>
            <p class="review-views">조회수 14</p>
        </div>
    </div>

</body>
</html>
