{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: auto;
            cursor: pointer;
        }

        .signup-container {
            width: 450px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input, button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .password-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .password-container input {
            flex: 1;
        }

        .password-toggle {
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="file"] {
            border: none;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>

    <script>
        function showPassword(fieldId) {
            document.getElementById(fieldId).type = "text";
        }

        function hidePassword(fieldId) {
            document.getElementById(fieldId).type = "password";
        }

        function validateForm() {
            let password = document.getElementById("id_password1").value;
            let passwordConfirm = document.getElementById("id_password2").value;
            let errorDiv = document.getElementById("error-message");

            let regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!regex.test(password)) {
                errorDiv.innerText = "비밀번호는 최소 8자 이상, 대소문자, 숫자, 특수문자를 포함해야 합니다.";
                return false;
            }
            if (password !== passwordConfirm) {
                errorDiv.innerText = "비밀번호가 일치하지 않습니다.";
                return false;
            }
            errorDiv.innerText = "";
            return true;
        }

        function checkDuplicate(field) {
            let value = document.getElementById(`id_${field}`).value;
            let errorDiv = document.getElementById(`${field}-error`);

            fetch(`/api/check-duplicate/?field=${field}&value=${value}`)
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        errorDiv.innerText = `이미 사용 중인 ${field}입니다.`;
                    } else {
                        errorDiv.innerText = "";
                    }
                })
                .catch(error => console.log("오류 발생:", error));
        }
    </script>

</head>

<body>
    <img src="{% static 'imgs/logo.png' %}" alt="LOGO" class="logo" onclick="location.href='{% url 'home' %}'">

    <div class="signup-container">
        <h2>회원가입</h2>

        <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            {% csrf_token %}

            <label for="id_username">아이디</label>
            <input type="text" name="username" id="id_username" required onblur="checkDuplicate('username')">
            <div id="username-error" class="error-message"></div>

            <label for="id_password1">비밀번호</label>
            <div class="password-container">
                <input type="password" name="password1" id="id_password1" required>
                <button type="button" class="password-toggle"
                        onmousedown="showPassword('id_password1')" 
                        onmouseup="hidePassword('id_password1')" 
                        onmouseleave="hidePassword('id_password1')">🔒</button>
            </div>

            <label for="id_password2">비밀번호 확인</label>
            <div class="password-container">
                <input type="password" name="password2" id="id_password2" required>
                <button type="button" class="password-toggle"
                        onmousedown="showPassword('id_password2')" 
                        onmouseup="hidePassword('id_password2')" 
                        onmouseleave="hidePassword('id_password2')">🔒</button>
            </div>
            <div id="error-message" class="error-message"></div>

            <label for="id_email">이메일</label>
            <input type="email" name="email" id="id_email" required onblur="checkDuplicate('email')">
            <div id="email-error" class="error-message"></div>

            <label for="id_full_name">이름</label>
            <input type="text" name="full_name" id="id_full_name" required>

            <label for="id_nickname">별명</label>
            <input type="text" name="nickname" id="id_nickname" required>

            <label for="id_birthdate">생년월일</label>
            <input type="date" name="birthdate" id="id_birthdate" required>

            <label for="id_profile_picture">프로필 사진 (선택 사항)</label>
            <input type="file" name="profile_picture" id="id_profile_picture">

            <button type="submit">가입하기</button>
        </form>
    </div>
</body>
</html>
